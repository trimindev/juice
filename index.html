<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Responsive juice website</title>
</head>

<body>
    <!--==================== Header & Navbar ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <!-- Logo -->
            <a href="#" class="nav__logo">
                Juice<span>ables</span>
            </a>

            <!-------------------- Menu -------------------->
            <div class="nav__menu" id="nav-menu">
                <!-- List item -->
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link active-link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Services</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <!-- Close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <!-- Navbar image -->
                <img src="assets/img/nav-img.png" alt="nav image" class="nav__img">
            </div>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!--==================== Home ====================-->
    <main class="main">
        <section class="home">
            <!-- Home shape -->
            <div class="home__shape-small"></div>
            <div class="home__shape-big"></div>

            <!-- Home shape background -->
            <img src="assets/img/shape-bg.png" alt="" class="home__shape-bg">

            <!--==================== Home Container ====================-->
            <div class="home__container container">
                <!-------------------- Home Data -------------------->
                <div class="home__data">
                    <!-- Home title -->
                    <h1 class="home__title">
                        Get Fresh
                        <span>Juiceables</span>
                        Everyday
                    </h1>

                    <!-- Home description -->
                    <p class="home__description">
                        Starting at $360 per month, get <br>
                        those benefits and more.
                    </p>

                    <!-- Home button -->
                    <a href="#" class="home__button">Details</a>
                </div>

                <!-------------------- Home Image -------------------->
                <div class="home__images">
                    <!-- Home liquid -->
                    <img src="assets/img/liquid-fruit.png" alt="liquid image" class="home__liquid">

                    <!-- Home juice -->
                    <div class="home__juice-animate">
                        <img src="assets/img/juice.png" alt="" class="home__juice">
                    </div>

                    <!-- Home  apple -->
                    <img src="assets/img/apple1.png" alt="apple image" class="home__apple1">
                    <img src="assets/img/apple2.png" alt="apple image" class="home__apple2">

                    <!-- Home leaf -->
                    <div>
                        <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                        <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                        <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                        <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                        <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                        <img src="assets/img/leaf.png" alt="leaf image" class="home__leaf">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!-- JS -->
    <script src="assets/js/main.js"></script>

</body>

</html>
